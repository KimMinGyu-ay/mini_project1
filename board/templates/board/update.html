{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>게시판 - 글쓰기</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>

<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm mb-3">
        <div class="container d-flex justify-content-between">
            <a href="/index/" class="navbar-brand d-flex align-items-center">
                <strong>게시판</strong>
            </a>
        </div>
    </div>
</header>
<div class="container">
    <form action="{% url 'board:board_edit' board.id %}" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
            <div class="col-sm-10">
                <input type="text" name="title" class="form-control" id="inputTitle" value={{board.title}}>
            </div>
        </div>

        <div class="form-group row">
            <label for="inputAuthor" class="col-sm-2 col-form-label" ><strong>작성자</strong></label>
             <div class="col-sm-10">
                <name="author" class="form-control" id="inputAuthor">{{board.author}}
            </div>  
        </div>

        <div class="form-group row">
            <label for="inputContent" class="col-sm-2 col-form-label"><strong>내용</strong></label>
            <div class="col-sm-10">
                <input type="text" name="content" class="form-control" id="inputContent" value={{board.content}}>
            </div>
        </div>
        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <button class="btn btn-primary"  type="submit" role="button">수정하기</button>
                <a input class="btn btn-primary" type="submit" role="button" onclick='history.back()'>취소</a>
 
            </div>
        </div>
    </form>
    
</div>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
