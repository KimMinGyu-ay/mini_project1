{% load static %}
<html>

<head>
    <title>Sign up</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>

<body>
    <div class="content container">
        <header class="page-header">
            <h1>회원 가입</h1>
        </header>
        <div class="row">
            <div class="col-md-16">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">user_id</label>
                        <input type="text" name="username" class="form-control" id="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="password1">Password</label>
                        <input type="password" name="password1" class="form-control" id="password2" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="password2">Password</label>
                        <input type="password" name="password2" class="form-control" id="password2" placeholder="re Password">
                    </div>                   
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>                
                <img src="dogplay.jpg" width="1170" height="300"/>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
