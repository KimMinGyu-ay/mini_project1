{% load static %}
<!DOCTYPE html>
<html lang="ko">
<html>
<head>
    <title>Sign up</title>
    {% comment %} <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> {% endcomment %}
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>

<body>
    {% include "board/navi_bar.html" %}
    {% block content %}
    {% endblock %}
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm mb-3">
            <div class="container d-flex justify-content-between">
                <a href="/index/" class="navbar-brand d-flex align-items-center">
                    <h2><strong>회원가입 화면</strong></h2>
                </a>
            </div>
        </div>
    </header>
    <div class="content container">
        <div class="row">
            {% include "board/side_bar.html" %}
            {% block side %}
            {% endblock %}
            <div class="col-md-8">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">user_id</label>
                        <input type="text" name="username" class="form-control" id="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" class="form-control" id="email" placeholder="Email">
                    </div>                    
                    <div class="form-group">
                        <label for="password1">Password</label>
                        <input type="password" name="password1" class="form-control" id="password2" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="password2">Password</label>
                        <input type="password" name="password2" class="form-control" id="password2" placeholder="re Password">
                    </div>     
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>                
                <img src="dogplay.jpg" width="1170" height="300"/>
                </form>
            </div>
        </div>
        <div style="margin-top:30px">
            <img src="{%static 'img/PET_TO_YOU.jpg' %}" width="1170" height="500"/>
        </div>
    </div>
    {% include "board/bottom.html" %}
{% block bottom %}
{% endblock %}
</body>

</html>
