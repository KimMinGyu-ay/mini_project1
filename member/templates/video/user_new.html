{% load static %}
<html>

<head>
    <title>Sign up</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>

<body>
    <div class="content container">
        <header class="page-header">
            <h1>회원 가입</h1>
        </header>
        <div class="row">
            <div class="col-md-16">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">user_id</label>
                        <input type="text" name="username" class="form-control" id="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password (8자리 이상)</label>
                        <input type="text" name="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    {% comment %} <div class="form-group">
                        <label for="dognumber">dognumber</label>
                        <input type="text" name="dognumber" class="form-control" id="dognumber" placeholder="dognumber">    
                    </div> {% endcomment %}
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>                
                <img src="dogplay.jpg" width="1170" height="300"/>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
