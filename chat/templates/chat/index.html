{% load static %}


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="{% static 'css/style.css' %}">

<main class="content">

    {% include "board/navi_bar.html" %}
    {% block content %}
    {% endblock %}

    <div>

		<h1 class="h3 mb-3">Messages</h1>

		<div class="sidebar">
			<div class="row g-0">
				<div class="col-12 col-lg-5 col-xl-3 border-right">

					<div class="px-4 d-none d-md-block">
						<div class="d-flex align-items-center">
							<div class="flex-grow-1">
								<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">
							</div>
						</div>
					</div>

                    <ul id="myUL">
                        
                        {% for user in ul %}
                            <li>    
                                <a href="http://127.0.0.1:8000/chat/room/room1" target="frame_target" class="list-group-item list-group-item-action border-0">
                                    <div class="badge bg-success float-right">5</div>
                                    <div class="d-flex align-items-start">
                                        <img src="profile.jpg" class="rounded-circle mr-1" alt="Vanessa Tucker" width="40" height="40">
                                        <div class="flex-grow-1 ml-3">
                                            {{user.username}}
                                            <div class="small"><span class="fas fa-circle chat-online"></span> Online</div>
                                        </div>
                                    </div>
                                </a>
                            </li>
                        {% endfor%}
                        
                    </ul>
                </div>
			</div>
		</div>

        <div class = "iframebox" >
            <iframe src = "http://127.0.0.1:8000/chat/blank" name ="frame_target" width="800" height="500"></iframe>
        </div>
	</div>

</main>

<style>
.iframebox {
    margin-left:auto;
    margin-right:auto;
}
</style>

<script>
    function btn(){ alert(); }

    function myFunction() {
      // Declare variables
      var input, filter, ul, li, a, i, txtValue;
      input = document.getElementById('myInput');
      filter = input.value.toUpperCase();
      ul = document.getElementById("myUL");
      li = ul.getElementsByTagName('li');
    
      // Loop through all list items, and hide those who don't match the search query
      for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          li[i].style.display = "";
        } else {
          li[i].style.display = "none";
        }
      }
    }
    </script>
