{% load static %}
<html>
  <head>
    <meta charset="utf-8"/>
    <!-- Include Bulma CSS framework -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  </head>

  <body>
    {% include "board/navi_bar.html" %}

    {% block content %}
    {% endblock %}
    <section class="section">
        
        <div class="container">
            <div class="columns is-multiline">
              <div class="column is-6 is-offset-3 mb-6">
                <section class="hero is-primary">
                  <div class="hero-body">
                    <p class="title">PetChat</p>
                    <p class="subtitle">원하시는 방을 생성 또는 검색하여 다른 사용자와 대화를 나눠보세요.</p>
                  </div>
                </section>
              </div>
    
              <div class="column is-4 is-offset-4">
                <div class="field">
                  <label>방이름</label>
    
                  <div class="control">
                    <input class="input" type="text" placeholder="Room name" id="room-name-input">
                  </div>
                </div>
    
                <div class="field">
                  <div class="control">
                    <a class="button is-info" id="room-name-submit">Submit</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </section>

    <script>

        document.querySelector('#room-name-input').focus();

        // If you hit "enter" on the keyboard, trigger the click method
        document.querySelector('#room-name-input').onkeyup = function(e) {
        if (e.keyCode === 13) {
            document.querySelector('#room-name-submit').click();
        }
        };

        // When you submit the form, redirect the user to the room page
        document.querySelector('#room-name-submit').onclick = function(e) {
        var roomName = document.querySelector('#room-name-input').value;

        window.location.replace(roomName + '/');
        };

    </script>
  </body>
</html>
